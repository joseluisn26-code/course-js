                type: 'chihuahua'
            },
            {
                name: 'chance',
                type: 'bernese'
            }
        ];
        let i = 0;
        for (let dog of dogs) {
            const dogData = document.createElement('div');
            dogData.classList.add('jumbotron', 'text-center')

            dogsList.appendChild(dogData);
        }

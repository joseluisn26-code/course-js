        console.log(this);
        this.lugar = "Contexto Global";

        function saludar(saludo, aQuien) {
            console.log(`${saludo} ${aQuien} desde el ${this.lugar}`);
        }
        saludar("Hola", "Juan");
        const obj = {
            lugar: "Contexto Objeto"
        }
        saludar.call(obj, "Hola", "Jose");
        saludar.call(null, "Hola", "Jose");
        saludar.call(this, "Hola", "Jose");
        saludar.apply(obj, ["Adios", "Novoa"]);
        saludar.apply(null, ["Adios", "Novoa"]);
        saludar.apply(this, ["Adios", "Novoa"]);
        this.nombre = "Window";
        const persona = {
            nombre: "Jose",
            saludar: function () {
                console.log(`Hola ${this.nombre}`)
            }
        }
        persona.saludar();
        const otraPersona = {
            saludar: persona.saludar.bind(this)
        }
